<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgfares/favicon.png" type="image/png" sizes="16x16">
    <title>Inventario-Fares</title>
    <link rel="stylesheet" type="text/css" href="dcoloresf.css">
    <link rel="stylesheet" type="text/css" href="diseñocssf.css">
</head>

<body>
    <header id="titulo1" class="fcolor-d5">
        <h1>Ediciones Fares</h1>
    </header>
    
    <nav class="fcolor-l4">
        <ul>
            <li><a href="#">Principal</a></li>
            <li><a href="#">Libros</a></li>
            <li class="f-desplegable">
                <a href="#" class="btndesplegable">Inventario</a>
                <div class="cont-desplegable">
                    <a href="cproducto.html">Crear Producto</a>
                    <a href="#">Consultar producto</a>
                </div>
            </li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    
    <section class="fcolor-l1 seccion-form">
        <div class="s-encabezado">
            <h2>Inventario</h2>
        </div>

        <form class="fcolor-l5" action="guardar.html" method="post" enctype="multipart/form-data" autocomplete="off">
            <div id="codnom">
                <label class="codnom1">Código: <input type="text" class="campof" name="codigo" id="codigo" pattern="\d{3,}" placeholder="Ingresar solo números"size="12" autofocus required></label>
                <label class="codnom1">Producto: <input type="text" class="campof" name="nproducto" id="nproducto" pattern="^[a-zA-Z\s]{3,100}$" placeholder="Ingresar solo letras" size="50" required></label>
            </div>
            <div id="cospor">
                <label class="codnom1">Costo: <input type="text" class="campof" name="costop" id="costop" pattern="\d+([,\.]\d+)?"></label>
                <label class="codnom1">Porcentaje de Venta: <input type="text" class="campof" name="porcentajev" id="porcentajev" maxlength="3" size="4"></label>
            </div>
            <div id="prefecha">
                <label class="codnom1">Precio de Venta: <input type="text" class="campof" name="pventa" id="pventa" readonly></label>
                <label class="codnom1">Fecha: <input type="date" class="campof" name="fecha_creacion" id="fecha_creacion"></label>
            </div>
            <div id="csimagen">
                <img src="img/image.png" width="200px" alt="Imagen del producto...">
            </div>
            <div id="botonimg">
                <input type="file" class="campof" name="simagen" id="simagen">
            </div>
            <div class="guardar">
                <input type="submit" value="Guardar">
            </div>
            
        </form>  
    </section>
    <footer class="fcolor-d5">
        <p>Derechos Reservados &copy; 2004-2023</p>
    </footer>
</body>
</html>
